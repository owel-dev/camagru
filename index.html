<!DOCTYPE html>
<html>
    <head>
        <title>Hello Camagru</title>
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="index.css" />
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var userProfile = document.querySelector('.user-profile');
                var modal = document.querySelector('.modal');
                var modal_form = document.querySelector('.modal-form')

                userProfile.addEventListener('click', function () {
                        modal.style.display = 'flex';
                });
                modal.addEventListener('click', function () {
                        modal.style.display = 'none';
                });
                modal_form.addEventListener('click', function (event) {
                        event.stopPropagation();
                });
                
            });
        </script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="#" class="logo-image"></a>
            </div>
            <div class="camera">
                <a href="#" class="camera-logo"></a>
            </div>
            <div class="user-profile">
                <a href="#" class="user-profile-icon"></a>
            </div>
        </header>
        <main>
            <div class="modal">
                <form class ="modal-form" action="">
                    <label>User Name</label>
                    <input type="text">

                    <label>Email</label>
                    <input type="text">

                    <label>Password</label>
                    <input type="text">

                    <button type="submit">제출</button>
                </form>
            </div>
            <div class="contents">
                <div class="content">
                    <div class="content-image">
                        <a href="#">
                            <img src="public/content-image.webp" />
                        </a>
                    </div>
                    <div class="info">
                        <p>ulee</p>
                        <p>2022-12-12</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
